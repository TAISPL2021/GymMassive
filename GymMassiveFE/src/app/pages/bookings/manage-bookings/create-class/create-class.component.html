<h2 mat-dialog-title>Crear Clase</h2>
<mat-dialog-content class="mat-typography">
    <form class="form" [formGroup]="formGroup">

        <mat-form-field class="form-full-width" appearance="outline" floatLabel="always">
            <mat-label>Nombre de la Clase</mat-label>
            <input matInput formControlName="name" placeholder="Nombre de la Clase" autocomplete="off">
            <mat-error *ngIf="formGroup.controls.name.hasError('required')">Campo Requerido</mat-error>
        </mat-form-field>

        <mat-form-field class="form-full-width" appearance="outline" floatLabel="always">
            <mat-label>Fecha de la Clase</mat-label>
            <input matInput [ngxMatDatetimePicker]="picker" placeholder="Fecha de la Clase"
                [formControl]="formGroup.get('date')">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <ngx-mat-datetime-picker #picker>
            </ngx-mat-datetime-picker>
            <mat-error *ngIf="formGroup.controls.date.hasError('required')">Campo Requerido</mat-error>
        </mat-form-field>

        <mat-form-field class="form-full-width" appearance="outline" floatLabel="always">
            <mat-label>Capacidad</mat-label>
            <input matInput type="number" formControlName="capacity" placeholder="Capacidad" autocomplete="off">
            <mat-error *ngIf="formGroup.controls.name.hasError('required')">Campo Requerido</mat-error>
        </mat-form-field>

    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button (click)="createClase()" cdkFocusInitial color="primary">Crear
        Clase</button>
</mat-dialog-actions>
