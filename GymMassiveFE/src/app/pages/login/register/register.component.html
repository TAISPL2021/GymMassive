<div class="register-wrapper">
    <mat-card class="register-card">
      <mat-card-title align="center" class="register-card-title">REGISTER</mat-card-title>
      <mat-card-content>
        <form class="form" [formGroup]="formGroup">
            <mat-form-field class="form-full-width" appearance="outline" floatLabel="always">
              <mat-label>Name</mat-label>
              <input matInput formControlName="name" placeholder="Name" autocomplete="off">
              <mat-error *ngIf="formGroup.controls.name.hasError('required')">Field Required</mat-error>
            </mat-form-field>
           
            <mat-form-field class="form-full-width" appearance="outline" floatLabel="always">
              <mat-label>Last Name</mat-label>
              <input matInput formControlName="last_name" placeholder="Last Name" autocomplete="off">
              <mat-error *ngIf="formGroup.controls.last_name.hasError('required')">Field Required</mat-error>
            </mat-form-field>

            <mat-form-field class="form-full-width" appearance="outline" floatLabel="always">
                <mat-label>Birthday</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="birthday" placeholder="Birthday">
                <mat-error *ngIf="formGroup.controls.birthday.hasError('required')">Field Required</mat-error>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
              <div>
                  <mat-form-field class="form-half-width" appearance="outline"floatLabel="always">
                    <mat-label>Document Type</mat-label>
                    <mat-select formControlName="document_type" placeholder="Document Type" >
                      <mat-option value="CC">Cédula Ciudadanía</mat-option>
                      <mat-option value="CE">Cédula Extranjería</mat-option>
                      <mat-option value="TI">Tarjeta Identidad</mat-option>
                    </mat-select>
                  </mat-form-field>
                
                  <mat-form-field class="form-half-width" appearance="outline"floatLabel="always">
                    <mat-label>Document Number</mat-label>
                    <input matInput type="text" formControlName="document_number" placeholder="Document Number" min="10">
                    <mat-error *ngIf="formGroup.controls.document_number.hasError('required')">Field Required</mat-error>
                </mat-form-field>
              </div>
              
              <mat-form-field class="form-full-width" appearance="outline" floatLabel="always">
                <mat-label>Phone</mat-label>
                <input matInput formControlName="phone_number" placeholder="Phone" autocomplete="off">
                <mat-error *ngIf="formGroup.controls.phone_number.hasError('required')">Field Required</mat-error>
              </mat-form-field>
             
              <mat-form-field class="form-full-width" appearance="outline" floatLabel="always">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" placeholder="email@email.com" autocomplete="off">
                <mat-error *ngIf="formGroup.controls.email.hasError('required')">Field Required</mat-error>
                <mat-error *ngIf="formGroup.controls.email.hasError('email')">Wrong Email Format</mat-error>
              </mat-form-field>
             
              <mat-form-field class="form-full-width" appearance="outline" floatLabel="always">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="formGroup.controls.password.hasError('required')">Field Required</mat-error>
              </mat-form-field>
          
          </form>
      </mat-card-content>
      <mat-card-actions align="end">
        <button  mat-flat-button color="secondary" [routerLink]="['/login']" style="margin-right: 10px;">Back to Login</button>
        <button  mat-flat-button color="primary" (click)="submit()">Submit</button>
      </mat-card-actions>
    </mat-card>
</div>
