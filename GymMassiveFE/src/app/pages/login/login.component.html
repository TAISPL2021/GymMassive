<div class="container">
    <img className="container-image" src="../../../assets/login_gym.jpg" alt="gym">

    <div class="form-wrapper">

        <form class="form" [formGroup]="formGroup">
            <h1>LOGIN</h1>
            <mat-form-field class="form-full-width" appearance="outline" floatLabel="always">
                <mat-label>Email</mat-label>
                <input  formControlName="email" matInput type="text" placeholder="email@email.com" autocomplete="off" >
              <mat-error *ngIf="formGroup.controls.email.hasError('required')">Campo Requerido</mat-error>
            </mat-form-field>

            <mat-form-field class="form-full-width" appearance="outline" floatLabel="always">
                <mat-label>Contraseña</mat-label>
                <input  formControlName="password"  matInput type="password" placeholder="Contraseña" >
              <mat-error *ngIf="formGroup.controls.password.hasError('required')">Campo Requerido</mat-error>

            </mat-form-field>
        </form>
        <div class="button-wrapper">
            <a [routerLink]="['/login/register']">Crear una cuenta</a>
            <button mat-flat-button color="primary" (click)="login()">Iniciar Sesión</button>
        </div>
        <div class="img-wrapper">
            <img src="../../../assets/wmlogo.png">
        </div>

    </div>
</div>
