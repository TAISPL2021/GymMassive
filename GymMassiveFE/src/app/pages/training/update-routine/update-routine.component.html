<h2 mat-dialog-title>Crear Ejercicio</h2>
<mat-dialog-content class="mat-typography">
    <form class="form" [formGroup]="formGroup">

        <mat-form-field class="form-full-width" appearance="outline" floatLabel="always">
            <mat-label>Nombre del Ejercicio</mat-label>
            <input matInput formControlName="name" placeholder="Nombre del Ejercicio" autocomplete="off">
            <mat-error *ngIf="formGroup.controls.name.hasError('required')">Campo Requerido</mat-error>
        </mat-form-field>

        <mat-form-field class="form-full-width" appearance="outline" floatLabel="always">
            <mat-label>Grupo Muscular</mat-label>
            <mat-select formControlName="group" placeholder="Grupo Muscular">
                <mat-option value="Abdomen">Abdomen</mat-option>
                <mat-option value="Biceps">Biceps</mat-option>
                <mat-option value="Espalda">Espalda</mat-option>
                <mat-option value="Hombro">Hombro</mat-option>
                <mat-option value="Pectoral">Pectoral</mat-option>
                <mat-option value="Pierna">Pierna</mat-option>
                <mat-option value="Triceps">Triceps</mat-option>
            </mat-select>
            <mat-error *ngIf="formGroup.controls.group.hasError('required')">Campo Requerido</mat-error>
        </mat-form-field>

        <div style="display: flex;">
            <mat-form-field class="form-half-width" appearance="outline" floatLabel="always">
                <mat-label>Series</mat-label>
                <input matInput type="number" formControlName="sets" placeholder="Series" autocomplete="off">
                <mat-error *ngIf="formGroup.controls.sets.hasError('required')">Campo Requerido</mat-error>
            </mat-form-field>

            <mat-form-field class="form-half-width" appearance="outline" floatLabel="always">
                <mat-label>Repeticiones por Serie</mat-label>
                <input matInput type="number" formControlName="reps" placeholder="Repeticiones" autocomplete="off">
                <mat-error *ngIf="formGroup.controls.reps.hasError('required')">Campo Requerido</mat-error>
            </mat-form-field>
        </div>
        <div>
            <app-image-uploader [invalid]="displayImageError" (image)="setImage($event)"></app-image-uploader>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button (click)="udateRoutine()" cdkFocusInitial color="primary">Editar
        Rutina</button>
</mat-dialog-actions>
