<mat-card>
    <mat-card-header style="display: flex; align-items: center;">
        <mat-card-title class="card-title">{{plan.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="img[plan.name]">
    <mat-card-content>
        <p class="card-content" style="font-size: 15px;">
            <b>Duración:</b> {{plan.days}} días
        </p>
        <p class="card-content" style="font-size: 15px;">
            <b>Costo:</b> {{plan.price | currency}}
        </p>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-button color="primary" (click)="suscribe()">Suscribirse</button>
    </mat-card-actions>
</mat-card>
