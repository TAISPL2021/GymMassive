<h2 mat-dialog-title>Mi Suscripción</h2>
<mat-dialog-content class="mat-typography">
    <div class="routine-spinner" *ngIf="loading">
        <mat-spinner></mat-spinner>
    </div>
    <ng-container *ngIf="!loading">
        <ng-container *ngIf="userPlan; else empty">
            <div style="margin-bottom: 10px; text-align: center;">
                <p><b>Nombre del plan:</b> {{userPlan.plan.name}}</p>
                <p><b>Precio:</b> {{userPlan.plan.price}}</p>
                <div style="display: flex;justify-content: space-around;">
                    <p><b>Fecha Inicial:</b> {{userPlan.initialDate | date:'dd-MM-yyyy'}}</p>
                    <p><b>Fecha Final:</b> {{userPlan.endDate | date:'dd-MM-yyyy'}}</p>
                </div>
            </div>
            <div align="end">
                <button mat-flat-button color="primary" (click)="cancel()">Cancelar Suscripción</button>
            </div>
        </ng-container>
        <ng-template #empty>
            <div class="routine">
                <p>No tiene una Suscripción Activa</p>
            </div>
        </ng-template>
    </ng-container>
</mat-dialog-content>
